<!DOCTYPE html>
<html>
<head>
	<title>Spam Alert System</title>
	<style>
		.spam-alert {
			background-color: #ff0000;
			color: #ffffff;
			padding: 10px;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="spam-alert">
		<p>Warning: This message has been flagged as spam.</p>
		<p>Please do not respond or click on any links.</p>
	</div>
</body>
</html>
